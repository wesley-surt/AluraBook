<!DOCTYPE html>
<html lang="en">
<head>
    <title>AluraBook Inicio</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho__icone">
            <span class="icone menu"></span>
            <i class="icone logo"><img src="../image/Logo.svg"></i>
        </div>

        <nav class="cabecalho__icone-navegacao">
            <a><span class="icone icone-navegacao favorito" href="#"></span></a>
            <a class="icone icone-navegacao compras" href="#"><img src="../image/Compras.png"></a>
            <a class="icone icone-navegacao usuario" href="#"><img src="../image/Usuario.png"></a>
        </nav>
    </header>

    <section class="banner">
        <article class="caixa">
            <p class="caixa__titulo texto-destaque">Já sabe por onde começar?</p>

            <h1 class="caixa__descricao">Encontre em nossa estante o que precisa para seu desenvolvimento!</h1>
        </article>

        <input type="text" class="pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    
    <section class="principal">
        
        <h2 class="principal__titulo texto-destaque">
            Ùltimos lançamentos
        </h2>
        
        <div class="conteiner-carrossel">

            <div class="btn" >
                <i id="voltar"></i>
            </div>
            <div class="btn" >
                <i id="proximo"></i>
            </div>
    
            <div class="bolinhas">
                <div id="0" class="bolinha"></div>
                <div id="1" class="bolinha"></div>
                <div id="2" class="bolinha"></div>
                <div id="3" class="bolinha"></div>
            </div>
            
            <article class="carrossel-imagens">
                <div class="slide">
                    <div class="image">
                        <a href="#"><img src="../image/Liderança.png" alt=""></a>
                    </div>

                    <div class="image">
                        <a href="#"><img src="../image/Portugol.png" alt=""></a>
                    </div>

                    <div class="image">
                        <a href="#"><img src="../image/Javascript.png" alt=""></a>
                    </div>

                    <div class="image">
                        <a href="#"><img src="../image/Guia Front-end.png" alt=""></a>
                    </div>
                </div>
            </article>
        </div>

        <article class="card">
            <div class="card__primeira-parte">
                <div class="primeira-parte__texto">
                    <h3 class="primeira-parte__titulo-1">Talvez você também se interesse por...</h3>
                    <p class="primeira-parte__titulo-2 texto-destaque">Angular 11 e Firebase</p>
                    <p class="descricao">Construindo uma aplicação integrada com a plataforma do Google.</p>
                </div>

                <div class="primeira-parte__image">
                    <img src="../image/Angular-1.png">
                </div>
            </div>

            <div class="card__segunda-parte">
                <div class="segunda-parte__icone">
                    <img class="segunda-parte__icone-favorito" src="../image/Favoritos.svg">
                    <img class="segunda-parte__icone-compras" src="../image/Compras.png">
                </div>

                <button class="card__botao" type="submit">Saiba mais</button>
            </div>
        </article>
    </section>

    <script type="module" src="../js/arquivos-index/carrossel-de-imagens.js"></script>
</body>
</html>
