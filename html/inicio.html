<!DOCTYPE html>
<html lang="en">
<head>
    <title>AluraBook Inicio</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <header class="cabecalho">
        <section class="cabecalho__icone">
            <span class="icone menu"></span>
            <i class="icone logo"><img src="../image/Logo.svg"></i>
        </section>

        <nav class="cabecalho__icone-navegacao">
            <span class="icone-navegacao favorito"></span>
            <a class="icone-navegacao compras"><img src="../image/Compras.svg"></a>
            <a class="icone-navegacao usuario"><img src="../image/Usuário.svg"></a>
        </nav>
    </header>

    <section>
        <div class="banner">
            <p class="titulo">
                Já sabe por onde começar?
            </p>

            <p class="descricao">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="text" class="pesquisa" placeholder="Qual será sua próxima leitura?">
        </div>
    </section>

    <section class="secao--carrossel-imagens">
        <p class="titulo-destaque">
            Ùltimos lançamentos
        </p>

        <div class="btn" >
            <i id="voltar"></i>
        </div>
        <div class="btn" >
            <i id="proximo"></i>
        </div>

        <div class="bolinhas">
        </div>

        <div class="carrossel-imagens">
            <div class="slide">
                <div class="image" id="image--atual">
                    <img src="../image/Liderança.png" alt="">
                </div>
                <div class="image">
                    <img src="../image/Javascript.png" alt="">
                </div>
                <div class="image">
                    <img src="../image/Portugol.png" alt="">
                </div>
                <div class="image">
                    <img src="../image/Guia Front-end.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="../js/arquivos-index/carrossel-de-imagens.js"></script>
</body>
</html>
